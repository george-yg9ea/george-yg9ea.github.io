<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>

<body class="container">

  <div class="title">Posts</div>

  <select id="select" class="select-field">
    <option value="select">Select post type</option>
    <option value="birthday">Birthday</option>
    <option value="congrats">Congrats</option>
    <option value="anniversary">Anniversary</option>
  </select>



  <!-- Birthday poster div -->
  <div id="birthday-div" class="birthday-wrapper hidden">
    <form id="birthday-form">
      <input type="text" id="birthday-employee-name" name="employee-name" class="custom-text-field" placeholder="Employee Name">
      <input type="text" id="birthday-image-url" name="image-url" class="custom-text-field" placeholder="Image URL">
      <input type="submit" value="Submit" class="custom-button-1">
    </form>

    <div class="poster-wrapper">
      <div class="poster" id="birthday-poster"><img
          src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/wrg-logo.svg"
          loading="lazy" alt="" class="image">
        <div class="content-wrapper">
          <div class="left-wrapper">
            <div class="illustration-wrapper">
              <img
                src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/birthday-illustration.svg"
                loading="lazy" alt="" class="image-2">
            </div>
            <div class="hbd-wrapper">
              <div class="text-block">Happy Birthday</div>
              <div class="text-block-2">to you</div>
            </div>
            <div class="birthday-name-wrapper">
              <div class="text-block-3"><span id="birthday-name"></span></div>
            </div>
          </div>
          <div class="birthday-right-wrapper" id="birthday-right-wrapper"><img
              src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/top-graphic.svg"
              loading="lazy" alt="" class="top-graphic">
            <img
              src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/bottom-graphic.svg"
              loading="lazy" alt="" class="bottom-graphic">
          </div>
        </div>
      </div>


    </div>
    <button id="birthday-download-button" class="custom-button-2">Download</button>
  </div>


  <!-- Congrats poster div -->
  <div id="congrats-div" class="congrats-wrapper hidden">
    <form id="congrats-form">
      <input type="text" id="congrats-employee-name" name="employee-name" class="custom-text-field" placeholder="Employee Name">
      <input type="text" id="congrats-image-url" name="image-url" class="custom-text-field" placeholder="Image URL">
      <input type="submit" value="Submit" class="custom-button-1">
    </form>

    <div class="poster-wrapper">
      <div class="poster" id="congrats-poster"><img
          src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/wrg-logo.svg"
          loading="lazy" alt="" class="image">
        <div class="content-wrapper">
          <div class="left-wrapper">
            <div class="illustration-wrapper">
              <img
                src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/ec41ea6cb5cec0d30401cb48652a59e6de6b3bca/images/congrats-illustration.svg"
                loading="lazy" alt="" class="image-2">
            </div>
            <div class="hbd-wrapper">
              <div class="text-block">YOU ARE A</div>
              <div class="text-block-2">ROCKSTAR</div>
            </div>
            <div class="congrats-name-wrapper">
              <div class="text-block-3"><span id="congrats-name"></span></div>
            </div>
          </div>
          <div class="congrats-right-wrapper" id="congrats-right-wrapper"><img
              src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/top-graphic.svg"
              loading="lazy" alt="" class="top-graphic">
            <img
              src="https://raw.githubusercontent.com/george-yg9ea/george-yg9ea.github.io/7968dca157858c0ed373c200e505946577ed7978/images/bottom-graphic.svg"
              loading="lazy" alt="" class="bottom-graphic">
          </div>
        </div>
      </div>

  </div>
    <button id="congrats-download-button" class="custom-button-2">Download</button>
  </div>


  <!-- Anniversary poster div -->
  <div id="anniversary-div" class="anniversary-wrapper hidden">
    
        <form id="anniversary-form">
        
          <select id="anniversary-number" class="select-field">
            <option value="select">Select anniversary</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
          </select>

          <input type="text" id="anniversary-employee-name" name="employee-name" class="custom-text-field"
            placeholder="Employee Name">
          <input type="text" id="anniversary-image-url" name="image-url" class="custom-text-field" placeholder="Image URL">
          <input type="submit" value="Submit" class="custom-button-1">
        </form>
    
    <div class="poster-wrapper">
      <div class="poster">
        <img src="https://uploads-ssl.webflow.com/623aedb71fa7a9244c1dd95d/642bd0f7ec49bb2af25089f3_WRG%20Logo.svg"
          loading="lazy" alt="" class="image">
        <div class="content-wrapper">
          <div class="left-wrapper">
            <div class="illustration-wrapper"><img id="anniversary-number-output"
                src="https://uploads-ssl.webflow.com/623aedb71fa7a9244c1dd95d/643e46d2052343521d04a2f7_number-01.svg"
                loading="lazy" alt="" class="number"><img
                src="https://uploads-ssl.webflow.com/623aedb71fa7a9244c1dd95d/643e53d33da7b79b195ffd1d_burst.svg"
                loading="lazy" alt="" class="burst"></div>
            <div class="anniversary-wrapper">
              <div class="text-block">ANNIVERSARY</div>
              <div class="text-block-2">CELEBRATION</div>
            </div>
            <div class="anniversary-name-wrapper">
              <div class="text-block-3"><span id="anniversary-employee-name-output"></span></div>
            </div>
          </div>
          <div id="anniversary-right-wrapper" class="anniversary-right-wrapper"><img
              src="https://uploads-ssl.webflow.com/623aedb71fa7a9244c1dd95d/642bd02180142505d79bcd56_top%20graphic.svg"
              loading="lazy" alt="" class="top-graphic"><img
              src="https://uploads-ssl.webflow.com/623aedb71fa7a9244c1dd95d/642bd02107fbfc6b38b3e00b_bottom%20graphic.svg"
              loading="lazy" alt="" class="bottom-graphic"></div>
        </div>
      </div>
    </div>
    
    </div>

<script src="js/script.js"></script>
</body>

</html>
